<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
             .box {
                width: 100px;
                height: 100px;
                padding: 30px;
                border: 5px solid red;
             }
            .box1 {
                background: rgb(255, 187, 0);
                box-sizing: content-box;
            }
            .box2 {
                background: rgb(0, 255, 85);
                box-sizing: border-box;
            }

        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
