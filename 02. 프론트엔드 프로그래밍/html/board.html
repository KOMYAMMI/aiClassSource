<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post" action="board_ps.html">
        <select name="Q">
            <option name="QnA" value="QnA">Q&A</option>
            <option name="BnS" value="BnS">Buy&Sell</option>
            <option name="Free" value="Free">Freetalk</option>
        </select>
        <dl>
            <dt>제목</dt>
            <dd>
                <input type="text" name="title" required>
            </dd>
        </dl>
        <dl>
            <dt>작성자</dt>
            <dd>
                <input type="text" name="user" required>
            </dd>
        </dl>
        <dl>
            <dt>내용</dt> 
            <dd>
                <textarea name="null" rows="10" cols="22" required></textarea>
            </dd>
        </dl>
        <dl>
            <dt>이미지 첨부</dt>
            <dd>
                <input type="file" name="images" accept="image/*" multiple>
            </dd>
        </dl>
        <dl>
            <dt>파일 첨부</dt>
            <dd>
                <input type="file" name="file">
            </dd>
        </dl>
        <button type="submit"> 글쓰기 </button>
     </form>
    </body>
</html>
